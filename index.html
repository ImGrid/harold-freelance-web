<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Title Tag - Factor de ranking directo -->
    <title>Harold Ponce - Desarrollador Web Freelance en Bolivia</title>
    
    <!-- Meta Description - Mejora CTR (no es ranking factor directo) -->
    <meta name="description" content="Páginas web profesionales para pequeños negocios en Bolivia." />
    
    <!-- Robots - Control de indexación -->
    <meta name="robots" content="index, follow" />
    
    <!-- Theme Color - Para PWA y mobile browsers -->
    <meta name="theme-color" content="#ef4444" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.webp" />
    
    <!-- Open Graph - Para redes sociales -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Harold Ponce - Desarrollador Web Freelance en Bolivia" />
    <meta property="og:description" content="Páginas web profesionales para pequeños negocios en Bolivia." />
    <meta property="og:locale" content="es_BO" />
    
    <!-- Twitter Card - Para Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Harold Ponce - Desarrollador Web Freelance" />
    <meta name="twitter:description" content="Páginas web profesionales para pequeños negocios en Bolivia." />
    
    <!-- Preconnect - Performance básico -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Structured Data - JSON-LD para rich snippets -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Harold Ponce",
      "jobTitle": "Desarrollador Web Freelance",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "BO"
      },
      "email": "poncehar0331@gmail.com",
      "knowsAbout": ["Desarrollo Web", "React", "JavaScript", "Tiendas Online"],
      "offers": {
        "@type": "Offer",
        "description": "Desarrollo de páginas web para pequeños negocios",
        "priceCurrency": "BOB",
        "priceRange": "2500-12000"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
